<body onload="setTimeout('init()',500)"> 
<form>
   <textarea name="text" wrap="off" cols="75" rows="23"
      style="width:99%; height:395px;margin-bottom:5px;background-color:#ffb;"></textarea>
    <table align="center"  cellpadding="0" cellspacing="0" width="90%" >
            <tr><td align="center">
             <button type="button" class="button" onclick="save()">Gravar</button></a>
          </td><td align="center">
             <button type="button" class="button" onclick="self.close()">Cancelar</button></a>
          </td></tr>
      </table>
</form>

<script type="text/javascript">
var field;
window.onerror = new Function("return true;");
window.onresize = resizeTextArea
resizeTextArea();
function init() {
   field = opener.fieldEdit;
   document.forms[0].text.value = field.value;
   document.forms[0].text.focus();
}

function resizeTextArea() {
	 if (window.outerHeight) document.forms[0].text.style.height = window.innerHeight -60; 
	 else document.forms[0].text.style.height = document.body.offsetHeight - 60; 
}

function save() {
   field.value = document.forms[0].text.value;
   opener.closeWindow = false;
	 field.form.submit();
   self.close();
}
</script>
</body>
</html>
